name: Build Windows Executable

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pywin32  # Для уведомлений Windows
    
    - name: Build with PyInstaller
      run: |
        # Создаем spec файл
        pyinstaller --onefile --name="VideoDownloader" ^
          --icon="assets/icon.ico" ^
          --add-data="assets;assets" ^
          --windowed ^
          --clean ^
          src/video_downloader.py
        
        # Проверяем что .exe создан
        dir dist\
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: VideoDownloader-Windows
        path: dist/VideoDownloader.exe
    
    - name: Create Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/VideoDownloader.exe
        draft: false
        prerelease: false